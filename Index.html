<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HerabChat</title>
  <style>
    :root {
      --brand: #4f46e5;
      --bg: #f7f7fb;
      --border: #e5e7eb;
      --user: #4f46e5;
      --bot: #eef2ff;
      --text: #111827;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .app {
      max-width: 720px;
      height: 100dvh;
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }
    .logo {
      font-weight: 700;
      color: var(--brand);
      font-size: 1.1rem;
    }
    .messages {
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      line-height: 1.35;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--user);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      align-self: flex-start;
      background: var(--bot);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    .inputbar {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
    }
    #send-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      cursor: pointer;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="logo">üí¨ HerabChat</div>
    </header>

    <main id="messages" class="messages"></main>

    <form id="chat-form" class="inputbar">
      <input id="user-input" type="text" placeholder="Type your message‚Ä¶" autocomplete="off" />
      <button id="send-btn" type="submit">Send ‚û§</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, who = "bot") {
      const div = document.createElement("div");
      div.className = \`msg \${who}\`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendToServer(text) {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      if (!res.ok) {
        const t = await res.text();
        throw new Error(t || \`HTTP \${res.status}\`);
      }
      return res.json();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      input.focus();

      const thinkingId = \`thinking-\${Date.now()}\`;
      const thinking = document.createElement("div");
      thinking.className = "msg bot";
      thinking.id = thinkingId;
      thinking.textContent = "‚è≥ Thinking‚Ä¶";
      messagesEl.appendChild(thinking);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      sendBtn.disabled = true;

      try {
        const data = await sendToServer(text);
        thinking.remove();
        addMessage(data.reply || "‚ö†Ô∏è No reply", "bot");
      } catch (err) {
        thinking.remove();
        addMessage("‚ùå Error talking to server. Please try again.", "bot");
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    });

    // Greeting
    addMessage("üëã Hi! I‚Äôm HerabChat. How can I help you today?", "bot");
  </script>
</body>
</html>
